<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <script src="https://kit.fontawesome.com/085bce8105.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/style.css" />

    <title>Document</title>
</head>

<body>


   
    <!-- container div -->

        <div class="container3">
            <div class="container1">
                <h1 class="registertitle1">Welcome to Earthy Art</h1>

                <h2 class="registertitle2">Find Sustainable Art & Supplies</h2>
            </div>
            <div class="container2">
                <div class="slider"></div>
                <div class="btn10">
                    <button class="login">Login</button>
                    <button class="signup">Signup</button>
                </div>

                <div class="form-section">
                    <!-- login form -->
                    <div class="login-box">
                        <input type="email" class="email ele" placeholder="youremail@email.com" />
                        <input type="password" class="password ele" placeholder="password" />
                        <button class="clkbtn" onclick="authorizeUser()">Login</button>
                    </div>

                    <!-- signup form -->
                    <div class="signup-box">
                        <input type="text" class="name ele" placeholder="Enter your name" id="userNameInput" />
                        <input type="email" class="email ele" placeholder="youremail@email.com" id="emailInput" />
                        <input type="password" class="password ele" placeholder="password" id="passwordInput" />
                        <input type="password" class="password ele" placeholder="Confirm password"
                            id="confirmPassInput" />
                        <button class="clkbtn" onclick="handleSignUpFunc()" id="signUpBtn">
                            Signup
                        </button>
                    </div>
                </div>
            </div>
        </div>
    
    <script type="text/javascript" src="/scripts/register.js"></script>
</body>

</html>
